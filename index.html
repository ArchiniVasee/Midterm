<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Archini Vaseekaranathan</title>
    <!-- Compiled local CSS (from SCSS) -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="mb-5 light-gray-header py-2">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <!-- Left-aligned links -->
          <nav class="d-flex align-items-center gap-3">
            <a class="link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover"
               href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5" target="_blank" rel="noopener">HTML5</a>
            <a class="link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover"
               href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank" rel="noopener">JavaScript</a>
            <a class="link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover"
               href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank" rel="noopener">CSS</a>
          </nav>

          <!-- Right-aligned buttons -->
          <div class="d-flex align-items-center">
            <div class="btn-group me-2">
              <button class="btn btn-secondary btn-sm" data-bs-theme-value="dark">Dark</button>
            </div>
            <div class="btn-group me-2">
              <button class="btn btn-light btn-sm" data-bs-theme-value="light">Light</button>
            </div>
            <button type="button" class="btn btn-secondary btn-sm">Contact Me</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="container">
      <!-- First row -->
      <div class="row mb-3 g-2">
        <div class="col-2 d-flex justify-content-end align-items-center">
          <h1 class="m-0">Factorial</h1>
        </div>
        <div class="col-10 d-flex align-items-center">
          <div class="w-100 d-flex gap-2">
            <input id="factorialInput" class="form-control" type="number" min="0" step="1"
                   placeholder="Enter a non-negative integer (e.g., 3)" />
          </div>
        </div>
      </div>

      <!-- Second row -->
      <div class="row g-2">
        <div class="col-2 d-flex justify-content-end align-items-center">
          <button class="btn btn-secondary" onclick="calculatePower()">Enter</button>
        </div>
        <div class="col-10 d-flex align-items-center">
          <div id="output" class="output-screen p-2">Output is displayed here </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center light-gray-header mt-3 py-2">
      <small>&copy; <span id="year"></span> All rights reserved.</small>
    </footer>

    <!-- Your JS -->
    <script src="style.js"></script>
  </body>
</html>
